{
  version: "3.8",
  services: {
    server: {
      container_name: server-chat,
      build: {
        context: .,
        dockerfile: build/docker/Dockerfile.dev
      },
      ports: ["${PORT}:${PORT}"],
      depends_on: ["db"],
      environment: [],
      networks: ["chat"],
    },
    redpanda: {
     image: docker.redpanda.com/vectorized/redpanda:v22.1.4,
      container_name: redpanda-chat,
      command: [
        "redpanda",
        "start",
        "--smp",
        "1",
        "--reserve-memory",
        "0M",
        "--overprovisioned",
        "--node-id",
        "0",
        "--kafka-addr",
        "PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092",
        "--advertise-kafka-addr",
        "PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092",
        "--pandaproxy-addr",
        "PLAINTEXT://0.0.0.0:28082,OUTSIDE://0.0.0.0:8082",
        "--advertise-pandaproxy-addr",
        "PLAINTEXT://redpanda:28082,OUTSIDE://localhost:8082"
     ],
      ports: [
      8081:8081,
      8082:8082,
      9092:9092,
      28082:28082,
      29092:29092,
     ]
    }
  },

  networks: {
    chat: {
      driver: bridge
    }
  },

  volumes: {
    db-data: {
      driver: local
    }
  },
}
